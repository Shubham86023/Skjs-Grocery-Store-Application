<!DOCTYPE html>
<html class="no-js" lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Add Product Step 4 | Skjs Grocery Store</title>
    <link href="https://fonts.googleapis.com/css?family=Cairo:400,600,700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400i,700i" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&amp;display=swap" rel="stylesheet"/>
    <link href="/assets/productImages/favicon.png" rel="shortcut icon" type="image/x-icon"/>
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/assets/css/animate.min.css" rel="stylesheet" type="text/css"/>
    <link href="/assets/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href="/assets/css/nice-select.css" rel="stylesheet" type="text/css"/>
    <link href="/assets/css/slick.min.css" rel="stylesheet" type="text/css"/>
    <link href="/assets/css/style.css" rel="stylesheet" type="text/css"/>
    <th:block th:insert="~{themes}"></th:block>
</head>
<style>
    .nice-select {
      width: 180px;
      right: 70px !important;
    }
    .search_button {
      width: 60px !important;
    }
    a {
      text-decoration: auto !important;
    }
    .block1_links {
      font-family: "Cairo";
      color: #7faf51 !important;
      font-size: 30px !important;
    }

    .tbl_head {
      font-weight: 700;
    }

    #product_list_wrapper {
      font-size: 20px !important;
    }

    .form_field {
      font-size: 17px;
      height: 45px;
      border: 1px solid !important;
      border-radius: 0.375rem !important;
    }
    .bottom_buttons {
      font-size: 17px;
      font-weight: 400;
      line-height: 1.42857143;
      padding: 6px 12px;
    }
    .has-feedback .form-control {
      padding-right: 7.5px;
    }

    .stepwizard {
      display: table;
      width: 100%;
      position: relative;
    }
    .stepwizard-row {
      display: table-row;
    }
    .stepwizard-step {
      display: table-cell;
      text-align: center;
      position: relative;
    }
    .stepwizard-row:before {
      top: 14px;
      bottom: 0;
      position: absolute;
      content: " ";
      width: 100%;
      height: 1px;
      background-color: #ccc;
    }
    .x_panel {
      border: 1px solid #e6e9ed;
      padding: 10px 17px;
    }
    .x_title {
      padding: 1px 5px 6px;
      margin-bottom: 10px;
    }
    .x_title h2 small {
      margin-left: 10px;
      font-size: 14px;
    }
    label {
      font-weight: 600;
    }
</style>
<body class="biolife-body">
<!-- HEADER -->
<!-- row1 -->
<header class="header-area style-01 layout-03" id="header">
    <div th:insert="~{header_section1}"></div>
    <!-- row2 -->
    <div th:insert="~{header}"></div>
</header>
<!-- Page Contain -->

<div class="page-contain">
    <div class="main-content" id="main-content">
        <!--Block 01: Main slide-->
        <div class="container" style="font-size: 17px; margin-top: 10px">
            <a href="/catalogue"><i aria-hidden="true" class="fa fa-arrow-left"></i> Back to Listing</a>
            <div class="x_panel">
                <div class="x_title">
                    <h2>
                        <strong style="color: #7faf51">Description</strong><small>Fields mark with <span
                            style="color: red">*</span> are mandatory</small>
                    </h2>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <div class="stepwizard">
                        <div class="stepwizard-row setup-panel">
                            <div class="stepwizard-step">
                                <a class="btn btn-default btn-circle" disabled="disabled" href="javascript:;">1</a>
                                <p><strong>Product details</strong></p>
                            </div>

                            <div class="stepwizard-step">
                                <a class="btn btn-default btn-circle" disabled="disabled" href="javascript:;">2</a>
                                <p><strong>Sale Info</strong></p>
                            </div>
                            <div class="stepwizard-step">
                                <a class="btn btn-default btn-circle" disabled="disabled" href="javascript:;">3</a>
                                <p><strong>Images</strong></p>
                            </div>

                            <div class="stepwizard-step">
                                <a class="btn btn-primary btn-circle" href="javascript:;">4</a>
                                <p><strong>Description</strong></p>
                            </div>
                        </div>
                    </div>

                    <form id="myForm" method="post" th:action="'/saveProductStep4/' + ${id}" th:object="${data4step}">
                        <div class="row">
                            <div class="col-xs-12 New-Enquiry" style="margin-top: 30px">
                                <div class="col-md-12 New-Enquiry">
                                    <div class="col-md-10 col-sm-10 col-xs-12 form-group has-feedback New-Enquiry">
                                        <label>Product Desceiption<span style="color: red">*</span></label>
                                        <textarea class="form-control has-feedback-left form_field" id="description"
                                                  name="description" placeholder="Write about product..."
                                                  required th:text="${description == null} ? '':${description}"
                                                  type="text"></textarea>
                                    </div>
                                    <div class="clearfix"></div>

                                    <label class="col-md-8 col-sm-8 col-xs-12">Bullet Points</label>
                                    <div class="dynamic-added" th:each="point,iterationStatus : ${points}"
                                         th:id="'row1' + ${iterationStatus.index}">
                                        <div class="col-md-8 col-sm-8 col-xs-12 form-group has-feedback New-Enquiry">
                                            <input class="form-control has-feedback-left form_field point" name="points"
                                                   placeholder="Important points about product.."
                                                   required th:value="${point.point}"
                                                   type="text"/>
                                        </div>
                                        <input class="pointid" name="pointIds"
                                               th:attr="value=${(point.id == null) ? '': point.id}"
                                               type="hidden"/>
                                        <div class="col-md-2 col-sm-2 col-xs-12 form-group has-feedback New-Enquiry addclass">
                                            <button class="btn btn-success New-Villagebtn" id="addmorebutton" name="add"
                                                    th:if="${iterationStatus.index} == 0" type="button"><strong>ADD
                                                MORE</strong></button>
                                            <button class="btn btn-danger btn_remove" name="remove"
                                                    th:id="'row1' + ${iterationStatus.index}"
                                                    th:unless="${iterationStatus.index} == 0"
                                                    type="button">REMOVE
                                            </button>
                                        </div>
                                    </div>
                                    <p class="col-md-8 col-sm-8 col-xs-12 error" style="color: red"></p>
                                    <div class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback"
                                         style="margin-top: 30px">
                                        <div class="New-Enquiry2">
                                            <a class="btn btn-primary bottom_buttons"
                                               style="margin-right: 0px !important"
                                               th:href="'/productStep3/' + ${id}"><i aria-hidden="true"
                                                                                     class="fa fa-step-backward"></i>&nbsp;Previous</a>
                                            <div style="display: flex; gap: 10px; float: right">
                                                <button class="btn btn-primary bottom_buttons" id="reset" type="reset">
                                                    <i aria-hidden="true" class="fa fa-repeat"></i> Reset
                                                </button>
                                                <button class="btn btn-success pull-right bottom_buttons"
                                                        id="submit_but" type="submit"><i aria-hidden="true"
                                                                                         class="fa fa-floppy-o"></i>&nbsp;
                                                    Save & Finish
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- FOOTER -->
<div style="margin-top: 50px" th:insert="~{footer}"></div>

<!--Footer For Mobile-->
<div th:insert="~{footer_section1}"></div>

<!-- Scroll Top Button -->
<a class="btn-scroll-top"><i class="biolife-icon icon-left-arrow"></i></a>

<script src="/assets/js/jquery-3.4.1.min.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>
<script src="/assets/js/jquery.countdown.min.js"></script>
<script src="/assets/js/jquery.nice-select.min.js"></script>
<script src="/assets/js/jquery.nicescroll.min.js"></script>
<script src="/assets/js/slick.min.js"></script>
<script src="/assets/js/biolife.framework.js"></script>
<script src="/assets/js/functions.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
        src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c="
        src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

<script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap5.min.js"></script>

<script type="text/javascript">
    var table;
    $(document).ready(function () {
      $(".form_select").css("display", "block");
      $("div .nice-select").css("display", "none");
      $(".form_select").removeClass("nice-select");
      $("div .nice-select").css("display", "block");

      var iCnt = $(".point").length;
      $("#addmorebutton").click(function () {
        if (iCnt < 5) {
          $(".error").html("");
          var ele = $(this).closest(".dynamic-added").clone(true);
          ele.attr("id", "row" + iCnt);

          ele.find(".point").val("");
          ele.find(".pointid").val("");

          ele.find(".addclass").html("");
          ele.find(".addclass").html('<button type="button" name="remove" id="row' + iCnt + '" class="btn btn-danger btn_remove">REMOVE</button>');
          $(".dynamic-added:last").after(ele);

          iCnt += 1;
        } else {
          $(".error").html("Max. point limit reached.");
        }
      });

      $(document).on("click", ".btn_remove", function () {
        var pointid = $(this).closest(".dynamic-added").find(".pointid").val();
        if (pointid != "") {
          var confirmation = confirm("Are you sure You want To Delete This Point?");
          if (confirmation) {
            $.ajax({
              url: "/removeBpoint",
              method: "POST",
              data: {
                pointid: pointid,
              },
              success: function (data) {},
            });
            iCnt -= 1;
            if (iCnt < 5) {
              $(".error").html("");
            }
            var button_id = $(this).attr("id");
            $("#" + button_id + "").remove();
          }
        } else {
          iCnt -= 1;
          if (iCnt < 5) {
            $(".error").html("");
          }
          var button_id = $(this).attr("id");
          $("#" + button_id + "").remove();
        }
      });

      //bpoint script
      $("#myForm").submit(function () {
        $(".dynamic-added").each(function (index, row) {
          var inputValue = $(row).find(".point").val();
          var newString = inputValue.replace(/,/g, "/");
          $(row).find(".point").val(newString);
        });
      });
    });
</script>
</body>
</html>
