<!DOCTYPE html>
<html class="no-js" lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Welcome | Skjs Grocery Store</title>
    <link href="https://fonts.googleapis.com/css?family=Cairo:400,600,700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400i,700i" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&amp;display=swap" rel="stylesheet"/>
    <link href="assets/productImages/favicon.png" rel="shortcut icon" type="image/x-icon"/>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="assets/css/animate.min.css" rel="stylesheet" type="text/css"/>
    <link href="assets/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href="assets/css/nice-select.css" rel="stylesheet" type="text/css"/>
    <link href="assets/css/slick.min.css" rel="stylesheet" type="text/css"/>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>
    <th:block th:insert="~{themes}"></th:block>
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
          integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" rel="stylesheet"/>
</head>

<style>
    .nice-select {
      width: 180px;
      right: 70px !important;
    }
    .search_button {
      width: 60px !important;
    }
</style>
<body class="biolife-body">
<!-- HEADER -->
<!-- row1 -->
<header class="header-area style-01 layout-03" id="header">
    <div th:insert="~{header_section1}"></div>
    <!-- row2 -->
    <div th:insert="~{header}"></div>
</header>

<!-- Page Contain -->
<div class="page-contain">
    <!-- Main content -->
    <div class="main-content" id="main-content">
        <!--Block 01: Main slide-->
        <div class="main-slide block-slider">
            <ul class="biolife-carousel nav-none-on-mobile"
                data-slick='{"arrows": true, "dots": false, "slidesMargin": 0, "slidesToShow": 1, "infinite": true, "speed": 800}'>
                <li>
                    <div class="slide-contain">
                        <img alt="" src="assets/skjs_images/front_image.jpg" style="height: 400px !important"
                             width="1519.2"/>
                        <div class="media">
                            <div class="child-elememt"></div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="slide-contain" style="height: 400px">
                        <img alt="" src="assets/skjs_images/supermarket.jpg" style="height: 400px !important"
                             width="1519.2"/>
                        <div class="media">
                            <div class="child-elememt"></div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="slide-contain" style="height: 400px">
                        <img alt="" src="assets/skjs_images/sale_image.jpg" style="height: 400px !important"
                             width="1519.2"/>
                        <div class="media">
                            <div class="child-elememt"></div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <!--Block 02: Product Tab-->
        <div th:insert="~{featuredCategories}"></div>
        <!--Block 03: Products-->
        <div th:insert="~{dealOfDay}"></div>
        <!--Block 04: Banner-->
        <div th:insert="~{bestSellerProducts}"></div>
        <!--Block 05: Brands-->
        <div th:insert="~{brands}"></div>
    </div>
</div>

<!-- FOOTER -->
<div th:insert="~{footer}"></div>

<!--Footer For Mobile-->
<div th:insert="~{footer_section1}"></div>
<!-- Scroll Top Button -->
<a class="btn-scroll-top"><i class="biolife-icon icon-left-arrow"></i></a>

<script src="assets/js/jquery-3.4.1.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/jquery.countdown.min.js"></script>
<script src="assets/js/jquery.nice-select.min.js"></script>
<script src="assets/js/jquery.nicescroll.min.js"></script>
<script src="assets/js/slick.min.js"></script>
<script src="assets/js/biolife.framework.js"></script>
<script src="assets/js/functions.js"></script>
</body>
</html>
