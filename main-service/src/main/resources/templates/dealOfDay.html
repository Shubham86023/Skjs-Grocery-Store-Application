<div class="Product-box xs-margin-top-0">
    <div class="container">
        <hr/>
        <div class="row">
            <div class="col-lg-4 col-md-5 col-sm-6">
                <div class="advance-product-box">
                    <div class="biolife-title-box bold-style biolife-title-box__bold-style">
                        <h3 class="title">Deals of the day</h3>
                    </div>
                    <ul class="products biolife-carousel nav-top-right nav-none-on-mobile"
                        data-slick='{"arrows":true, "dots":false, "infinite":true, "speed":400, "slidesMargin":30, "slidesToShow":1}'>
                        <!-- dynamic with li -->
                        <li class="product-item" th:each="product : ${highDiscount}">
                            <div class="contain-product deal-layout contain-product__deal-layout">
                                <div class="product-thumb">
                                    <a class="link-to-product" th:href="@{/productDetail/{id} (id=${product[0]})}">
                                        <img alt="dd"
                                             class="product-thumnail" height="330"
                                             style="width: 400px !important; height: 330px !important"
                                             th:src="@{productImages/product1/{pid}/{name}(name=${product[1]},pid=${product[0]})}"
                                             width="400"/>
                                    </a>
                                    <div class="labels">
                                        <span class="sale-label"
                                              th:text="'-' + ${#numbers.formatDecimal((product[2]*100) , 0, 0)} + '%'"></span>
                                    </div>
                                </div>
                                <div class="info">
                                    <div class="biolife-countdown"
                                         th:attr="data-datetime=${tomorrowDate} + ' 00:00:00'"></div>

                                    <b class="categories" th:text="${product[3]}"></b>
                                    <h4 class="product-title">
                                        <a class="pr-name" th:href="@{/productDetail/{id} (id=${product[0]})}"
                                           th:text="${product[4]}"></a>
                                    </h4>
                                    <div class="price">
                                        <ins><span class="price-amount" th:text="'₹'+ ${product[5]}"></span></ins>
                                        <del><span class="price-amount" th:text="'₹'+ ${product[6]}"></span></del>
                                    </div>
                                    <div class="slide-down-box">
                                        <p class="message">All products are carefully selected to ensure food
                                            safety.</p>
                                        <div class="buttons">
                                            <a class="btn add-to-cart-btn"
                                               th:href="@{/shoppingCart/{id}/1 (id=${product[0]})}"
                                               th:if="${product[7]} > 0">add to cart</a>
                                            <p style="color: red; font-size: 25px; text-align: center"
                                               th:unless="${product[7]} > 0">Out of Stock</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-8 col-md-7 col-sm-6">
                <div class="advance-product-box">
                    <div class="biolife-title-box bold-style biolife-title-box__bold-style">
                        <h3 class="title">Top Rated Products</h3>
                    </div>
                    <ul
                            class="products biolife-carousel eq-height-contain nav-center-03 nav-none-on-mobile row-space-29px"
                            data-slick='{"rows":2,"arrows":true,"dots":false,"infinite":true,"speed":400,"slidesMargin":30,"slidesToShow":2,"responsive":[{"breakpoint":1200,"settings":{ "rows":2, "slidesToShow": 2}},{"breakpoint":992, "settings":{ "rows":2, "slidesToShow": 1}},{"breakpoint":768, "settings":{ "rows":2, "slidesToShow": 2}},{"breakpoint":500, "settings":{ "rows":2, "slidesToShow": 1}}]}'
                    >
                        <!-- dynamic with li -->
                        <li class="product-item" th:each="product : ${highRated}">
                            <div class="contain-product right-info-layout contain-product__right-info-layout">
                                <div class="product-thumb">
                                    <a class="link-to-product" th:href="@{/productDetail/{id} (id=${product[0]})}">
                                        <img alt="dd"
                                             class="product-thumnail" height="170"
                                             style="width: 170px !important; height: 170px !important"
                                             th:src="@{productImages/product1/{pid}/{name}(name=${product[1]},pid=${product[0]})}"
                                             width="170"/>
                                    </a>
                                </div>
                                <div class="info">
                                    <b class="categories" th:text="${product[2]}"></b>
                                    <h4 class="product-title">
                                        <a class="pr-name" th:href="@{/productDetail/{id} (id=${product[0]})}"
                                           th:text="${product[3]}"></a>
                                    </h4>
                                    <div class="price">
                                        <ins><span class="price-amount" th:text="'₹'+ ${product[4]}"></span></ins>
                                        <del><span class="price-amount" th:text="'₹'+ ${product[5]}"></span></del>
                                    </div>
                                    <div class="rating">
                                        <p class="star-rating">
                                            <span th:attr="style='width:'+ ${product[7] * 20} + '%'"></span>
                                        </p>
                                        <span class="review-count" th:text="'(' + ${product[6]} + ' Reviews)'"></span>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <div class="biolife-banner style-01 biolife-banner__style-01 xs-margin-top-80px-im sm-margin-top-30px-im">
                        <div class="banner-contain">
                            <a class="bn-link" href="/products/2/10"></a>
                            <div class="text-content">
                                <span class="first-line">Check Daily Fresh</span>
                                <b class="second-line">Natural</b>
                                <i class="third-line">Fresh Fruits</i>
                                <span class="fourth-line">Premium Quality</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
    .slick-arrow {
      color: #333333 !important;
    }
</style>
